<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/tm.css">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/static/underscore-min.js"></script>
    <link rel="stylesheet" href="/static/codemirror-4.11/lib/codemirror.css">
    <script type="text/javascript" src="/static/codemirror-4.11/lib/codemirror.js"></script>
    <script type="text/javascript" src="/static/codemirror-4.11/addon/display/placeholder.js"></script>
    <script type="text/javascript" src="/static/keys.js"></script>
    <script type="text/javascript" src="/static/tm.js"></script>
    <link rel="shortcut icon" href="/static/favicon.png">
  </head>
  <body>
    <div id="header" class="noselect">
      <div class="header_left">
        <div class="actionitem" data-action="create_task">
          <div class="batch-icon">&#xf01d;</div>
          <div class="label">Create task</div>
        </div>
        <div class="actionitem" data-action="refresh">
          <div class="batch-icon">&#xf0b0;</div>
          <div class="label">Refresh</div>
        </div>
      </div>
      <div class="header_right">
        <input id="main_search" type="text" placeholder="Search..."/>
      </div>
    </div>
    <div id="navigation" class="noselect">
      <div class="navitem navitem-noconnect" data-dest="inbox" accent-color="#56f"><span class="navlabel">Inbox <div class="batch-icon">&#xf0bc;</div></span></div>
      <div class="navitem" data-dest="projects" accent-color="#f67"><span class="navlabel">Projects <div class="batch-icon">&#xf0e4;</div></span></div>
      <div class="navitem" data-dest="contexts" accent-color="#5e5"><span class="navlabel">Contexts <div class="batch-icon">&#xf151;</div></span></div>
      <div class="navitem" data-dest="starred" accent-color="#dc3"><span class="navlabel">Starred <div class="batch-icon">&#xf15d;</div></span></div>
      <div class="navitem" data-dest="deferred"><span class="navlabel">Deferred</span></div>
      <div class="navitem" data-dest="review"><span class="navlabel">Review</span></div>
    </div>
    <div id="main"></div>
    <div id="footer" class="noselect"></div>
  </body>
</html>
